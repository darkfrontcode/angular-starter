<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Starter</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" media="screen" charset="utf-8">
</head>
<body>

    <div ng-app="app" ng-controller="AppCtrl">
        <table class="table table-stripe">
            <thead>
                <tr>
                    <td>Name:</td>
                    <td>Description:</td>
                    <td><i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{person.name}}</td>
                    <td>{{person.description}}</td>
                    <td><i class="glyphicon glyphicon-edit" aria-hidden="true"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>

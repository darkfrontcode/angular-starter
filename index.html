<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Angular Starter</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-1.12.3.min.js"></script>
</head>
<body>

    <div ng-app="app" ng-controller="AppCtrl">
        <header>
            <a href="index.html">
                <h2>Enterprise Team</h2>
            </a>
            <div ng-if="team.length!=0">
                <a ui-sref="new" class="add">Add new person <i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i></a>
            </div>
        </header>
        <div ui-view></div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
